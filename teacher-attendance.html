<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusPro - Teacher · Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-mortarboard-fill me-2"></i>CampusPro</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link active" href="teacher-attendance.html"><i class="bi bi-person-gear"></i> Teacher</a>
        <a class="nav-link" href="student.html"><i class="bi bi-mortarboard"></i> Student</a>
        <a class="nav-link" href="announcements.html"><i class="bi bi-mortarboard"></i> Announcements</a>
        
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-2"><i class="bi bi-calendar-check"></i> Teacher · Attendance</h3>
    <ul class="nav nav-pills small mb-3">
      <li class="nav-item"><a class="nav-link" href="teacher-students.html">Students</a></li>
      <li class="nav-item"><a class="nav-link" href="teacher-notes.html">Notes</a></li>
      <li class="nav-item"><a class="nav-link" href="teacher-results.html">Results</a></li>
      <li class="nav-item"><a class="nav-link active" href="teacher-attendance.html">Attendance</a></li>
      <li class="nav-item"><a class="nav-link" href="teacher-tests.html">Tests</a></li>
      <li class="nav-item"><a class="nav-link" href="teacher-announcement.html"><i class="bi bi-megaphone-fill"></i> Teacher Announcement</a></li>
      <li class="nav-item ms-auto"><a class="nav-link" href="teacher.html">All-in-one</a></li>
    </ul>

    <div class="card shadow-sm mb-3">
      <div class="card-body row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Teacher ID</label>
          <input id="teacher-id" class="form-control" placeholder="tchr-1001" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Class ID</label>
          <input id="teacher-class-id" class="form-control" placeholder="cls-8A" />
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnTeacherLoad" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Load</button>
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnTeacherLogout" class="btn btn-outline-danger d-none"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
      </div>
    </div>

    <div id="teacher-workspace" class="d-none">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="bi bi-calendar-check"></i> Attendance</span>
          <div class="d-flex gap-2 align-items-center w-100" style="max-width: 640px;">
            <input type="date" id="att-date" class="form-control form-control-sm" />
            <input type="text" id="att-lecture" class="form-control form-control-sm" placeholder="Lecture (e.g., period-1)" />
            <button id="btnMarkAllPresent" class="btn btn-outline-success btn-sm"><i class="bi bi-check2-all"></i> Mark All Present</button>
          </div>
        </div>
        <div class="card-body">
          <div id="attendance-list" class="row g-2"></div>
          <div class="d-flex gap-2 mt-3 flex-wrap">
            <button id="btnSaveAttendance" class="btn btn-primary"><i class="bi bi-save2"></i> Save</button>
            <button id="btnPublishMonth" class="btn btn-warning"><i class="bi bi-upload"></i> Publish Monthly Summary</button>
          </div>
          <hr />
          <div class="mb-3">
            <h6 class="mb-2"><i class="bi bi-megaphone"></i> Announcements</h6>
            <div class="row g-2">
              <div class="col-md-4">
                <input id="ann-title" class="form-control form-control-sm" placeholder="Title" />
              </div>
              <div class="col-md-6">
                <input id="ann-body" class="form-control form-control-sm" placeholder="Message" />
              </div>
              <div class="col-md-2 d-grid">
                <button id="btnAddAnnouncement" class="btn btn-outline-primary btn-sm"><i class="bi bi-plus-circle"></i> Post</button>
              </div>
            </div>
          </div>
          <hr />
          <div class="mt-2">
            <div class="d-flex gap-2 flex-wrap">
              <button id="btnScanQr" class="btn btn-outline-primary btn-sm"><i class="bi bi-qr-code-scan"></i> Start QR Scan</button>
              <button id="btnStopScan" class="btn btn-outline-secondary btn-sm"><i class="bi bi-stop-circle"></i> Stop</button>
            </div>
            <div id="qr-reader" class="mt-2 d-none" style="width: 320px; max-width: 100%;"></div>
          </div>

          <!-- QR Preview Panel for CampusPro_showQr -->
          <div id="student-qr-panel" class="mt-3 d-none">
            <div class="card border-secondary" style="max-width: 360px;">
              <div class="card-header py-2">
                <small class="text-muted"><i class="bi bi-qr-code"></i> Student QR</small>
              </div>
              <div class="card-body d-flex justify-content-center">
                <div id="qrCanvas"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Prefer local copy of html5-qrcode to avoid CDN issues -->
  <script src="assets/js/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
