<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusPro - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-mortarboard-fill me-2"></i>CampusPro</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link active" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link" href="teacher-attendance.html"><i class="bi bi-person-gear"></i> Teacher</a>
        <a class="nav-link" href="student.html"><i class="bi bi-mortarboard"></i> Student</a>
        <a class="nav-link" href="announcements.html"><i class="bi bi-mortarboard"></i> Announcements</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3"><i class="bi bi-shield-lock"></i> Admin Dashboard</h3>

    <div id="admin-auth" class="row g-3">
      <div class="col-lg-4">
        <div class="alert alert-warning shadow-sm mb-0">
          <div class="mb-2 fw-semibold">Admin Login</div>
          <div class="input-group">
            <input id="admin-pass" type="password" class="form-control" placeholder="Enter admin password" />
            <button id="btnAdminLogin" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div id="admin-content" class="row g-3 d-none mt-2">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header"><i class="bi bi-person-plus"></i> Create Teacher</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label">Teacher ID</label>
              <input id="admin-teacher-id" class="form-control" placeholder="e.g., tchr-1001" />
            </div>
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input id="admin-teacher-name" class="form-control" placeholder="Full name" />
            </div>
            <button id="btnCreateTeacher" class="btn btn-primary w-100">Create</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header"><i class="bi bi-collection"></i> Create Class</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label">Class ID</label>
              <input id="admin-class-id" class="form-control" placeholder="e.g., cls-8A" />
            </div>
            <div class="mb-2">
              <label class="form-label">Class Name</label>
              <input id="admin-class-name" class="form-control" placeholder="e.g., Grade 8 - A" />
            </div>
            <div class="mb-2">
              <label class="form-label">Teacher ID(s)</label>
              <input id="admin-class-teacher" class="form-control" placeholder="Assigned teacher IDs (comma-separated)" />
            </div>
            <button id="btnCreateClass" class="btn btn-success w-100">Create</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header"><i class="bi bi-bar-chart"></i> Overview</div>
          <div class="card-body">
            <button id="btnRefreshAdmin" class="btn btn-outline-secondary btn-sm mb-2">Refresh</button>
            <div class="small">
              <div><strong>Teachers:</strong> <span id="admin-count-teachers">-</span></div>
              <div><strong>Classes:</strong> <span id="admin-count-classes">-</span></div>
            </div>
            <hr />
            <div class="small" id="admin-lists"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
