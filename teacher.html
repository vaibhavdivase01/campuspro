<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusPro - Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-mortarboard-fill me-2"></i>CampusPro</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link active" href="teacher-attendance.html"><i class="bi bi-person-gear"></i> Teacher</a>
        <a class="nav-link" href="student.html"><i class="bi bi-mortarboard"></i> Student</a>
        <a class="nav-link" href="announcements.html"><i class="bi bi-mortarboard"></i> Announcements</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3"><i class="bi bi-person-gear"></i> Teacher Dashboard</h3>

    <div class="card shadow-sm mb-3">
      <div class="card-body row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Teacher ID</label>
          <input id="teacher-id" class="form-control" placeholder="tchr-1001" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Class ID</label>
          <input id="teacher-class-id" class="form-control" placeholder="cls-8A" />
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnTeacherLoad" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Load</button>
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnTeacherLogout" class="btn btn-outline-danger d-none"><i class="bi bi-box-arrow-right"></i>
            Logout</button>
        </div>
      </div>
    </div>

    <div id="teacher-workspace" class="d-none">
      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-people"></i> Add Students</div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-3">
                  <input id="student-roll" class="form-control" placeholder="Roll No" />
                </div>
                <div class="col-md-5">
                  <input id="student-name" class="form-control" placeholder="Student Name" />
                </div>
                <div class="col-md-4">
                  <input id="student-email" type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="col-12 d-grid">
                  <button id="btnAddStudent" class="btn btn-success"><i class="bi bi-person-plus"></i> Add
                    Student</button>
                </div>
              </div>
              <hr />
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Roll No.</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>QR</th>
                    </tr>
                  </thead>
                  <tbody id="students-table"></tbody>
                </table>
              </div>
              <div id="student-qr-panel" class="mt-2 d-none">
                <div class="card card-body border-secondary-subtle">
                  <div class="d-flex align-items-center gap-3">
                    <div id="qrCanvas"></div>
                    <div class="small text-muted">Scan this QR in the Attendance page scanner to mark the student present.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card shadow-sm mb-3">
            <div class="card-header"><i class="bi bi-journal-text"></i> Notes</div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-5"><input id="note-title" class="form-control" placeholder="Title" /></div>
                <div class="col-md-5"><input id="note-link" class="form-control"
                    placeholder="URL (Google Drive, etc.)" /></div>
                <div class="col-md-2 d-grid"><button id="btnAddNote" class="btn btn-secondary"><i
                      class="bi bi-plus-circle"></i> Add</button></div>
              </div>
              <ul id="notes-list" class="list-group list-group-flush mt-2"></ul>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-clipboard-check"></i> Results</div>
            <div class="card-body">
              <div class="row g-2">
                <div class="col-md-3"><input id="result-roll" class="form-control" placeholder="Roll" /></div>
                <div class="col-md-5"><input id="result-exam" class="form-control" placeholder="Exam (e.g., Midterm)" />
                </div>
                <div class="col-md-2"><input id="result-score" class="form-control" placeholder="Score" /></div>
                <div class="col-md-2 d-grid"><button id="btnAddResult" class="btn btn-secondary"><i
                      class="bi bi-save"></i> Save</button></div>
              </div>
              <div id="results-list" class="small mt-2"></div>
            </div>
          </div>

          <div class="card shadow-sm mt-3">
            <div class="card-header"><i class="bi bi-file-earmark-text"></i> Tests</div>
            <div class="card-body">
              <div class="d-flex justify-content-end mb-2">
                <button id="btnRefreshTests" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
              </div>
              <div class="row g-2 align-items-end">
                <div class="col-md-4"><input id="test-title" class="form-control" placeholder="Test title (e.g., Unit Test 1)" /></div>
                <div class="col-md-3"><input id="test-link" class="form-control" placeholder="Test link (Google Form, etc.)" /></div>
                <div class="col-md-3"><input id="test-deadline" type="datetime-local" class="form-control" placeholder="Deadline" /></div>
                <div class="col-md-1"><input id="test-date" type="date" class="form-control" /></div>
                <div class="col-md-1 d-grid"><button id="btnAddTest" class="btn btn-secondary"><i class="bi bi-plus-circle"></i> Add</button></div>
              </div>
              <ul id="tests-list" class="list-group list-group-flush mt-2"></ul>
            </div>
          </div>

          <div class="card shadow-sm mt-3">
            <div class="card-header"><i class="bi bi-megaphone"></i> Announcements</div>
            <div class="card-body">
              <div class="row g-2 align-items-end">
                <div class="col-md-4">
                  <input id="ann-title" class="form-control" placeholder="Title" />
                </div>
                <div class="col-md-6">
                  <input id="ann-body" class="form-control" placeholder="Message" />
                </div>
                <div class="col-md-2 d-grid">
                  <button id="btnAddAnnouncement" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Post</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span><i class="bi bi-calendar-check"></i> Attendance</span>
              <div class="d-flex gap-2 align-items-center">
                <input type="date" id="att-date" class="form-control form-control-sm" style="width: 180px;" />
                <input type="text" id="att-lecture" class="form-control form-control-sm" style="width: 180px;" placeholder="Lecture (e.g., period-1)" />
                <button id="btnMarkAllPresent" class="btn btn-outline-success btn-xs"><i class="bi bi-check2-all"></i>
                  Mark All Present</button>
              </div>
            </div>
            <div class="card-body">
              <div id="attendance-list" class="row g-2"></div>
              <div class="d-flex gap-2 mt-3 flex-wrap">
                <button id="btnSaveAttendance" class="btn btn-primary"><i class="bi bi-save2"></i> Save</button>
                <button id="btnPublishMonth" class="btn btn-warning"><i class="bi bi-upload"></i> Publish Monthly
                  Summary</button>
              </div>
              <hr />
              <div class="mt-2">
                <div class="d-flex gap-2 flex-wrap">
                  <button id="btnScanQr" class="btn btn-outline-primary btn-sm"><i class="bi bi-qr-code-scan"></i> Start QR Scan</button>
                  <button id="btnStopScan" class="btn btn-outline-secondary btn-sm"><i class="bi bi-stop-circle"></i> Stop</button>
                </div>
                <div id="qr-reader" class="mt-2 d-none" style="width: 320px; max-width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgI62MpZ+q8n6AAK3X3a8gpGvUj1KyOZqG4zY1bV7Z1Qq5y3xv5R0G3a0C1a3zL1J6P0pJQ0iXl0PRC5y6bwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
