<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusPro - Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-mortarboard-fill me-2"></i>CampusPro</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
        <a class="nav-link" href="teacher-attendance.html"><i class="bi bi-person-gear"></i> Teacher</a>
        <a class="nav-link active" href="student.html"><i class="bi bi-mortarboard"></i> Student</a>
        <a class="nav-link" href="announcements.html"><i class="bi bi-mortarboard"></i> Announcements</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3"><i class="bi bi-mortarboard"></i> Student Dashboard</h3>

    <div class="card shadow-sm mb-3">
      <div class="card-body row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Class ID</label>
          <input id="stud-class-id" class="form-control" placeholder="cls-8A" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Roll No</label>
          <input id="stud-roll" class="form-control" placeholder="12" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Name</label>
          <input id="stud-name" class="form-control" placeholder="Name as entered by teacher" />
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnStudentLoad" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Load</button>
        </div>
        <div class="col-md-3 d-grid">
          <button id="btnStudentLogout" class="btn btn-outline-danger d-none"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
      </div>
    </div>

    <div id="student-workspace" class="d-none">
      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card shadow-sm mb-3">
            <div class="card-header"><i class="bi bi-journal-text"></i> Notes</div>
            <ul id="stud-notes" class="list-group list-group-flush"></ul>
          </div>
          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-file-earmark-text"></i> Tests</div>
            <ul id="stud-tests" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-clipboard-data"></i> My Results</div>
            <div id="stud-results" class="p-3 small"></div>
          </div>
        </div>
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-calendar-week"></i> Attendance Summary</div>
            <div class="p-3">
              <div class="row g-2 align-items-end">
                <div class="col-md-3"><input type="month" id="stud-month" class="form-control" /></div>
                <div class="col-md-3"><button id="btnStudLoadAttendance" class="btn btn-outline-primary w-100"><i class="bi bi-search"></i> Load Summary</button></div>
              </div>
              <div id="stud-attendance" class="mt-3 small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
